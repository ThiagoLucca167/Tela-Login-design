<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body id="corFundo">
    <div id="sol" class="sol iconeCor">
       
    </div>
    <div class="formulario">
           <div class="foto">
                <div class="imageUser"></div>
           </div>


           <div class="loginEsenha">
            <label class="custom-input">
                <img src="img/user Input.png" alt="Ícone">
                <input type="text" placeholder="Digite aqui">
              </label>
              <label class="custom-input">
                <img src="img/padlock.png" alt="Ícone">
                <input type="password" placeholder="*********">
              </label>
           </div>
           <div class="opcoesDeLogin">
            <ul>
                <li>
                    <input type="checkbox" name="lembraLogin">Lembre-me
                </li>
                <li>
                    <a href="#">Esqueceu a senha ?</a>
                </li>
            </ul>
           </div>
           <div class="bntEnviar">
            <button>entrar</button>
           </div>
    </div>
    <div id="lua" class="lua iconeCor"></div>

    <script>
    document.getElementById("sol").addEventListener("click", function() {
        document.body.style.backgroundImage = "url('img/1.png')";
        document.body.classList.remove("lua");
        document.body.classList.add("sol");
        document.getElementById("sol").style.display = "none";
        document.getElementById("lua").style.display = "block";
        document.getElementById("lua").style.transition = "2s";
});

    document.getElementById("lua").addEventListener("click", function() {
        document.body.style.backgroundImage = "url('img/3.png')";
        document.body.classList.remove("sol");
        document.body.classList.add("lua");
        document.getElementById("lua").style.display = "none";
        document.getElementById("sol").style.display = "block";
        document.getElementById("sol").style.transition = "2s";
});

    </script>
</body>
</html>
